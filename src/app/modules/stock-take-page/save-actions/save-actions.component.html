<div class="save-actions">
  <button type="button" class="action-btn" (click)="onSaveDraft()" title="Save draft">
    <mat-icon>save</mat-icon>
  </button>
  <button type="button" class="action-btn" (click)="onSubmit()" title="Submit">
    <mat-icon>done</mat-icon>
  </button>
  <button type="button" class="action-btn" (click)="onPrint()" title="Print">
    <mat-icon>print</mat-icon>
  </button>
</div>
