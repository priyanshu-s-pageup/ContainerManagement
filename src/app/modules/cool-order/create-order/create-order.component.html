<div class="create-order-container">
  <!-- Header Section with Selector and Options -->
  <div class="header-section">
    <div class="selector-section">

      <div class="selector-container">
        <div class="form-group">
          <label>Order Type*</label>
          <select class="form-select" [(ngModel)]="orderType" name="orderType" required aria-required="true">
            <option value="">Select order type</option>
            <option value="commercial">Commercial</option>
            <option value="charter">Charter</option>
            <option value="cargo">Cargo</option>
          </select>
          <!-- <small *ngIf="!orderType" style="color:#d32f2f">Order Type is required.</small> -->
        </div>
        <div class="form-group">
          <label>Supplier*</label>
          <select class="form-select" [(ngModel)]="supplier" name="supplier" required aria-required="true">
            <option value="">Select supplier</option>
            <option value="Lufthansa Cargo">Lufthansa Cargo</option>
            <option value="Envirotainer">Envirotainer</option>
            <option value="CSafe">CSafe</option>
          </select>
          <!-- <small *ngIf="!supplier" style="color:#d32f2f">Supplier is required.</small> -->
        </div>
      </div>
    </div>

    <div class="options-section" *ngIf="!viewOnly">
      <div class="options-container">
        <button class="action-btn refresh-btn" title="Refresh" (click)="onRefresh()">
          <span class="btn-icon">â†»</span>
        </button>
        <button class="action-btn save-btn" title="Save" (click)="onSaveDraft()">
          <span class="btn-icon">ðŸ’¾</span>
        </button>
        <button class="action-btn forward-btn" title="Publish" (click)="onPublish()" *ngIf="!editMode">
          <span class="btn-icon">â†’</span>
        </button>
      </div>
    </div>
    
  </div>

  <!-- Main Content Area -->
  <div class="main-content" [class.view-only]="viewOnly">
    <!-- Top Row: Order Details and Products side by side -->
    <div class="top-row" *ngIf="resetFlag">
      <div class="order-details-section">
        <app-order-details [supplier]="supplier" #orderDetailsRef></app-order-details>
      </div>
      <div class="products-section">
        <app-products [supplier]="supplier" (productsChange)="handleProductsChange($event)" #productsRef></app-products>
      </div>
    </div>

    <!-- Flight Details Section -->
    <div class="flight-details-section" *ngIf="resetFlag">
      <app-flight-details [supplier]="supplier" [availableProducts]="productsSummary" #flightDetailsRef></app-flight-details>
    </div>
  </div>
</div>
